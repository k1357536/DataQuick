<h1>Table&nbsp;<small class="text-muted">Add</small></h1>

<form>
  <div class="form-group row">
    <label for="tableName" class="col-md-2 col-form-label">Table Name</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="tableName" [(value)]="tableName" required>
    </div>
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th style="width: 25%">Name</th>
      <th style="width: 25%">Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let col of columns; let i=index; trackBy:trackByIndex">
      <td>
        <div class="input-group" *ngIf="col.key">
          <span class="input-group-addon"><i class="material-icons">vpn_key</i></span>
          <input type="text" [(value)]="columns[i].name" class="form-control" [(disabled)]="columns[i].readonly" required>
        </div>
        <input type="text" *ngIf="!columns[i].key" [(ngModel)]="columns[i].name" class="form-control" [(disabled)]="columns[i].readonly" required>
      </td>
      <td>
        <select class="form-control" (change)="changeType(columns[i], $event.target.value)" required [(disabled)]="columns[i].readonly">
          <option *ngFor="let t of columnTypes" [value]="t.id" [selected]="t == columns[i].type">{{t.name}}</option>
        </select>
      </td>
      <td *ngIf="columns[i].type.id == 0"></td>
      <td *ngIf="columns[i].type.id == 1">
        <div class="form-group row">
          <label class="col-sm-3">Min</label>
          <input type="number" class="form-control col-sm-9" />
        </div>
        <div class="form-group row">
          <label class="col-sm-3">Max</label>
          <input type="number" class="form-control col-sm-9" />
        </div>
      </td>
      <td *ngIf="columns[i].type.id == 2">
        <div class="form-group row">
          <label class="col-sm-3">Min Length</label>
          <input type="number" class="form-control col-sm-9" />
        </div>
        <div class="form-group row">
          <label class="col-sm-3">Max Length</label>
          <input type="number" class="form-control col-sm-9" />
        </div>
      </td>
      <td *ngIf="columns[i].type.id == 3">
        <div class="form-group row">
          <label class="col-sm-3">Min</label>
          <input type="date" class="form-control col-sm-9" value="1970-01-01" />
        </div>
        <div class="form-group row">
          <label class="col-sm-3">Max</label>
          <input type="date" class="form-control col-sm-9" value="2099-12-31" />
        </div>
      </td>
      <td *ngIf="columns[i].type.id == 4">
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Allow undetermined state
            </label>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3">
        <button class="btn btn-secondary" (click)="add();">ADD</button>
        <button class="btn btn-primary" (click)="save();">SAVE</button>
      </th>
    </tr>
  </tfoot>
</table>
<span>{{tableSQL}}</span>
