<nav *ngIf="numPages >= 2">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="0 === current">
      <a class="page-link" (click)="setPage(0);" aria-label="First">
          <span aria-hidden="true">1 <b>&laquo;</b></span>
        <span class="sr-only">First</span>
      </a>
    </li>

    <li class="page-item" [class.disabled]="0 === current">
      <a class="page-link" (click)="lastPage();" aria-label="Previous">
        <b aria-hidden="true">&lsaquo;</b>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <ng-container *ngFor="let i of pages">
      <li class="page-item" [class.active]="i === current">
        <a class="page-link" (click)="setPage(i);">{{i + 1}}</a>
      </li>
    </ng-container>

    <li class="page-item" [class.disabled]="numPages-1 <= current">
      <a class="page-link" (click)="nextPage();" aria-label="Next">
          <b aria-hidden="true">&rsaquo;</b>
          <span class="sr-only">Next</span>
      </a>
    </li>

    <li class="page-item" [class.disabled]="numPages-1 <= current">
      <a class="page-link" (click)="setPage(numPages-1);" aria-label="Last">
          <span aria-hidden="true"><b>&raquo;</b> {{numPages}}</span>
          <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
