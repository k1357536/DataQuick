<h1>Tables</h1>

<div *ngIf="!tables && !errorMsg" class="alert alert-info">
  Loading...
</div>
<div *ngIf="errorMsg" class="alert alert-danger">
  <h4 class="alert-heading">Error:</h4>
  <hr /> {{errorMsg}}
</div>

<table class="table table-hover" *ngIf="tables">
  <thead>
    <tr>
      <th>Name</th>
      <th class="text-right">Entries</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let table of tables">
      <td [routerLink]="['/data', table.id]">
        <a [routerLink]="['/data', table.id]" class="text-dark"><span class="text-muted">{{path(table)}}</span>{{table.name}}</a>
      </td>
      <td class="text-right">{{table.rows}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Number of Tables</th>
      <th class="text-right">{{tables.length}}</th>
    </tr>
  </tfoot>
</table>
