<h1>Table&nbsp;<small class="text-muted" *ngIf="table">{{table.name}}</small></h1>

<div *ngIf="!table && !errorMsg" class="alert alert-info">
  Loading...
</div>
<div *ngIf="errorMsg" class="alert alert-danger">
  <h4 class="alert-heading">Error:</h4>
  <hr /> {{errorMsg}}
</div>

<div *ngIf="table">
  <table class="table">
    <thead>
      <tr class="d-print-none">
        <td [colSpan]="table.columns.length + 1">
          <button class="btn btn-outline-dark" (click)="goBack();">Back</button>
          <button class="btn btn-outline-success" (click)="add();">Add</button>
          <nav *ngIf="numPages >= 2">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="0 === currentPage">
                <a class="page-link" (click)="lastPage();" aria-label="Previous">
                  <b aria-hidden="true">&laquo;</b>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <ng-container *ngFor="let i of pages">
                <li class="page-item" [class.active]="i === currentPage">
                  <a class="page-link" (click)="setPage(i);">{{i + 1}}</a>
                </li>
              </ng-container>
              <li class="page-item" [class.disabled]="numPages-1 <= currentPage">
                <a class="page-link" (click)="nextPage();" aria-label="Next">
                    <b aria-hidden="true">&raquo;</b>
                    <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </td>
      </tr>
      <tr>
        <th *ngFor="let col of table.columns" (click)="sort(col);">
          {{col.name}}
          <i class="material-icons text-muted mx-1">
            <small *ngIf="col == sortCol && sortASC">arrow_downward</small>
              <small *ngIf="col == sortCol && !sortASC">arrow_upward</small>
            <small *ngIf="col != sortCol">sort</small>
          </i>
          <br />
          <small class="text-muted"> {{col.type | columntype}}</small>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of data" (click)="onSelect(entry, $event)">
        <td *ngFor="let col of table.columns">
          <typed-output [col]="col" [(ngModel)]="entry[col.apiName]"></typed-output>
        </td>
        <td class="d-print-none">
          <button class="btn btn-outline-danger btn-sm" (click)="delete(entry, $event);">X</button>
          <button class="btn btn-outline-success btn-sm" (click)="onSelect(entry, $event);">&gt;</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="d-print-none">
        <th [colSpan]="table.columns.length + 1">
          <button class="btn btn-outline-dark" (click)="goBack();">Back</button>
          <button class="btn btn-outline-success" (click)="add();">Add</button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
