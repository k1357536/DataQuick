<div *ngIf="hero">
  <h2>{{hero.name}} details</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Back</button>
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
