<h1>Edit Folder</h1>

<div *ngIf="!folder && !errorMsg" class="alert alert-info">
  Loading...
</div>
<div *ngIf="errorMsg" class="alert alert-danger">
  <h4 class="alert-heading">Error:</h4>
  <hr /> {{errorMsg}}
</div>

<div *ngIf="folder">
  <div class="form-group row">
    <label for="folderName" class="col-md-2 col-form-label">Folder Name</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="folderName" [(ngModel)]="folder.name" required>
    </div>
  </div>
  <div class="form-group row" *ngIf="folders">
    <label for="folderParent" class="col-md-2 col-form-label">Parent</label>
    <div class="col-md-10">
      <select class="form-control" id="folderParent" [(ngModel)]="folder.parent">
        <option value="00000000-0000-0000-0000-000000000000">/</option>
        <option *ngFor="let f of folders" [value]="f.id" >{{path(f)}}{{f.name}}</option>
      </select>
    </div>
    <div class="form-group pt-4">
      <button class="btn btn-outline-dark" (click)="goBack();">Back</button>
      <button class="btn btn-primary" (click)="save();">Save</button>
    </div>
  </div>
